name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-474509


      - name: Verify auth
        run: |
          gcloud auth list
          gcloud config list account
          gcloud config list project


      - name: Verify gcloud
        run: gcloud --version


      - name: Build and push image
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474509/notely-ar-repo/notes-api:main-${{ github.sha }} .
